<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Client Root Page</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">

  <ion-list>
    <ion-card *ngFor="let game of games">

      <ion-card-header>
        <b>{{game.name}}</b>
      </ion-card-header>
      <ion-item>
        <p>My Score:</p>
        <ion-badge item-right>{{game.CurrentScore}}</ion-badge>
      </ion-item>
      <ion-card-content>
        <!-- Add card content here! -->
        <ion-list *ngFor="let p of game.Players">
          <ion-icon name="person"></ion-icon>
        </ion-list>
      </ion-card-content>

    </ion-card>
  </ion-list>


</ion-content>
